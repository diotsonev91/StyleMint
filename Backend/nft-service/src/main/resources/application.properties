spring.application.name=nft-service

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/nft-service
spring.data.mongodb.auto-index-creation=true

# Custom blockchain properties
app.blockchain.difficulty=4
app.blockchain.mining-interval=10000

# Server settings
server.port=8081
server.servlet.context-path=/

# Logging levels
logging.level.bg.softuni.stylemint=DEBUG
logging.level.org.springframework.data.mongodb.core=INFO

# Management / Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

server.port=8083
spring.application.name=delivery-service

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/delivery_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Kafka - Producer (Delivery Service ?????????)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka - Consumer (Delivery Service ?????)
spring.kafka.consumer.group-id=delivery-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Common
spring.kafka.bootstrap-servers=localhost:9092

# Delivery configuration
delivery.testing-mode=true

# Kafka logging - SILENCE! ?
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
logging.level.kafka=WARN

# ?????????? noisy ???????
logging.level.org.apache.kafka.clients=ERROR
logging.level.org.apache.kafka.common=ERROR
logging.level.org.springframework.kafka.listener=ERROR

# Logging
logging.level.bg.softuni.deliveryservice=DEBUG

